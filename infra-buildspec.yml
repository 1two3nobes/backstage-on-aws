version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands: 
        - 'echo "--------INSTALL PHASE--------"'
        - 'npm install -g aws-cdk@2.21.0'
        - 'python3 --version'
        - 'pip3 install -r requirements.txt'
  build:
    commands:
        - 'echo "--------BUILD PHASE--------"'
        - "cdk synth '*' "
artifacts:
    base-directory: cdk.out
    files: 
        - '**/*'